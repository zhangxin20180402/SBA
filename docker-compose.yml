version: '2'

services:

  mysqldb:
    build: ./mysql
    networks:
      - stock-network
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=stock
    ports:
       - "3307:3306"
    restart: always
    expose:
       - "3307"
  uploadexcel:
    build: ./uploadExcel
    networks:
      - stock-network
    restart: always
    ports:
       - "7895:7895"
    expose:
       - "7895"
    depends_on:
      - mysqldb
  infrasecurity:
    build: ./infraSecurity
    networks:
      - stock-network
    restart: always
    ports:
       - "7896:7896"
    expose:
       - "7896"
    depends_on:
      - mysqldb
  company:
    build: ./company
    networks:
      - stock-network
    restart: always
    ports:
       - "7897:7897"
    expose:
       - "7897"
    depends_on:
      - mysqldb
  stockexchange:
    build: ./stockExchange
    networks:
      - stock-network
    restart: always
    ports:
       - "7898:7898"
    expose:
       - "7898"
    depends_on:
      - mysqldb
  angular:
    build: ./UI
    networks:
      - stock-network
    ports:
       - "7894:7894"
    expose:
       - "7894"
    links: 
      - uploadexcel
      - infrasecurity
      - company
      - stockexchange
      
networks:
  stock-network:
    driver: bridge