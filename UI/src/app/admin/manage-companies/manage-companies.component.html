<div class="mainContainer">
    <div class="content">
        <div class="header">
            <h1>List of Companies</h1>
        </div>
        <div class="row margin25">

            <div class="col-md-2">

            </div>
            <div class="col-md-6">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let company of companies">
                            <td>{{ company.id }}</td>
                            <td>{{ company.name }}</td>
                            <td><button class="btn btn-primary" (click)="onEdit(company)">Edit</button></td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-success" (click)="newCompany()">New Company</button>
            </div>
            <div class="col-md-4">

            </div>

        </div>
    </div>
</div>
