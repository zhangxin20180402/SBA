<div class="mainContainer">
    <div class="content">
        <div class="header">
            <h1>List of Stock Exchanges</h1>
        </div>
        <div class="row margin25">

            <div class="col-md-2">

            </div>
            <div class="col-md-6">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let stockexchange of stockExchanges">
                            <td>{{ stockexchange.id }}</td>
                            <td>{{ stockexchange.name }}</td>
                            <td><button class="btn btn-primary" (click)="onEdit(stockexchange)">Edit</button></td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-success" (click)="newStockExchange()">New Stock Exchange</button>
            </div>
            <div class="col-md-4">

            </div>

        </div>
    </div>
</div>
